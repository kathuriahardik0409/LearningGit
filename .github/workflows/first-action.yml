name: My First Github Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checking Out Code
        uses: actions/checkout@v3

      - name: Set up JDK17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: "temurin"

      - name: Compile Program
        run: javac Main.java

      - name: Run Java Program
        run: java Main


